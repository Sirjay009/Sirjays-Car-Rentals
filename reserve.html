<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Sirjays Car Rentals. Home of cars in Hannover, Germany. Car leasing, Car rentals, Germany and Europe">
    <meta name="keywords"
        content="Sirjays Car Rentals, lease a car, rent a car, drive, fast cars, family cars, truck, vehicle safety controls, vehicle insurance coverage, short-term car lease, long-term car lease">
    <!--Title-->
    <title>Sirjays Car Rental</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="assets/Favicon-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Sirjays Car Rentals</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"></label>
        <i class="fa-solid fa-bars"></i>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <hr>
                <li><a href="aboutus.html" class="active">About Us</a></li>
                <hr>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="reserve.html" class="active"></a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
            <section id="signup">
                <h3>Sign Up</h3>
                <fieldset>
                    <legend>Your details</legend>
                    <form action="">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="first-name">
                        <br>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="last-name">
                        <br>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <br>
                        <label for="cars">Category of car</label>
                        <select name="cars" id="cars" placeholder="Make a choice">
                            <option value="sedan">Sedan</option>
                            <option value="coupe">Coupe</option>
                            <option value="Sports-car">Sports car</option>
                            <option value="station-wagon">Station wagon</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="convertible">Convertible</option>
                            <option value="suv">SUV</option>
                            <option value="minivan">Minivan</option>
                            <option value="pickup-truck">Pickup truck</option>
                            <option value="electric-car">Electric car</option>
                        </select>
                        <input type="submit">
                    </form>
                </fieldset>
    </main>
<br>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <li><i class="fa-brands fa-facebook"></i></li>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <li><i class="fa-brands fa-instagram"></i></li>
            </a>
            <a href="https://www.x.com/" target="_blank" rel="noopener"
                aria-label="Visit our X page (opens in a new tab)"><i class="fa-solid fa-x"></i></a>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
        </ul>
    </footer>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/5005df55ba.js" crossorigin="anonymous"></script>
</body>

</html>
